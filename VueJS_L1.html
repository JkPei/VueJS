<html>
	<script src="./JS/vue.js"></script>
	<script src="./JS/jquery-3.4.1.min.js"></script>

	<div id="app">
	  {{ message }}
	</div>
	
	<script>
	$(document).ready(function(){
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	});
	
	</script>
</html>
